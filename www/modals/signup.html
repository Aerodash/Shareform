<ion-modal-view class="signup-modal" ng-controller="SignupCtrl">
  <ion-header-bar class="bar-positive">
    <button class="button button-positive button-icon icon ion-ios-arrow-back" ng-click="closeSignup()">Back</button>
    <h1 class="title">Signup</h1>
  </ion-header-bar>
  <ion-content delegate-handle="signup-content">
    <center>

      <ion-list class="list-inset">
        <ion-item class="item-input row">
          <i class="icon ion-clipboard placeholder-icon col col-10"></i>
          <input type="text" placeholder="First name">
          <input type="text" placeholder="Last name">
        </ion-item>
        <ion-item class="item-input row">
          <i class="icon fa fa-birthday-cake placeholder-icon col col-10"></i>
          <input type="date" placeholder="Birth date">
        </ion-item>
        <ion-item class="item-input row">
          <i class="icon ion-at placeholder-icon col col-10"></i>
          <input type="email" placeholder="E-mail">
        </ion-item>
        <ion-item class="item-input row">
          <i class="icon ion-person placeholder-icon col col-10 signup-icon"></i>
          <input type="text" placeholder="Username">
        </ion-item>
        <ion-item class="item-input row">
          <i class="icon ion-android-lock placeholder-icon col col-10 signup-icon"></i>
          <input type="password" placeholder="Password">
        </ion-item>
        <ion-item class="item-input row">
          <i class="icon ion-refresh placeholder-icon col col-10"></i>
          <input type="password" placeholder="Repeat password">
        </ion-item>
      </ion-list>

      <button class="button button-block button-positive" ng-click="signup()">
        Signup
      </button>

    </center>
  </ion-content>
</ion-modal-view>
